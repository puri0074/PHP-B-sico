<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first PHP website</title>
</head>
<body>
    <!--ingresamos el titulo visible para usuario-->
    <h1>   Hello word from the server</h1>
    <!--ingresamos el nombre del archivo que va a recibir la informacion-->
    <!--introducimos el post para la informacion dada no se vea en el enlace-->
    <form action="algoritmo.php" method="Post">
        <!--ingresar el nombre-->
        <label for="age">enter your age:</label>
        <!--funcionalidad para el numero-->
        <input type="number" name="age" id="age">
        <br>
        <!--introducir el nombre el texto y numero-->
        <label for="name">  enter your name:</label>
        <input type="text" name="name" id="name">
        <br>
        <!--un boton para enviar informacion-->
        <button>Send information</button>
    </form>
</body>
</html>
